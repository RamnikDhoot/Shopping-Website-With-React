<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inventory Management System - Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="/DBMS Interface/css/Signin.css" rel="stylesheet">
</head>
<body class="text-center">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventory System</a>
        </div>
    </nav>

    <div class="sign-in-container">
        <form class="form-signin" onsubmit="return validateCredentials()">
            <h1 class="h3 mb-3 font-weight-normal form-signin-heading">Sign In</h1>
            
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            </div>            
            
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility()">
                    <i class="fas fa-eye" id="togglePasswordIcon"></i>
                </button>
            </div>
            
    
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-3">Don't have an account? <a href="Signup.html">Sign Up</a></p>
            <div class="social-signin-buttons">
                <a href="https://en-gb.facebook.com/" class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i> Facebook</a>
                <a href="https://accounts.google.com/signup" class="btn btn-outline-danger"><i class="fab fa-google"></i> Google</a>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Inventory Management System. All rights reserved.</p>
    </footer>

    <script>
        function validateCredentials() {
            var username = document.getElementById('inputUsername').value;
            var password = document.getElementById('inputPassword').value;
            // Simplified validation logic for demonstration purposes
            if(username === 'admin' && password === 'admin') {
                window.location.href = 'dashboard.html'; // Redirect to dashboard or appropriate page
                return true; // Form submission will be handled normally
            } else {
                alert('Invalid username or password');
                return false; // Prevent form submission
            }
        }
        //Password visibility
        function togglePasswordVisibility() {
        var passwordInput = document.getElementById('inputPassword');
        var passwordIcon = document.querySelector('.fa-eye');
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordInput.type = "password";
            passwordIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    </script>
    <!-- Bootstrap JS, Popper.js, and Font Awesome Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
