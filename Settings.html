<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Shopping Settings</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container-fluid {
            padding-top: 20px;
        }

        .sidebar {
            background-color: #343a40;
            color: #ffffff;
        }

        .nav-link {
            color: #ffffff !important;
        }

        .nav-link.active {
            background-color: #28a745;
            border-radius: 0 25px 25px 0;
        }

        .main-content {
            background-color: #ffffff;
            padding: 20px;
        }

        h2 {
            color: #28a745;
        }

        .form-check-input:checked {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Electronics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Clothing
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Accessories
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="container">
                    <h2 class="mb-4">Shopping Settings</h2>

                    <form>
                        <!-- Electronics Settings -->
                        <div class="mb-3">
                            <h4>Electronics Settings</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="notifications">
                                <label class="form-check-label" for="notifications">Receive Electronics
                                    Notifications</label>
                            </div>
                            <div class="form-group mt-3">
                                <label for="language">Preferred Electronics Category</label>
                                <select class="form-select" id="language">
                                    <option selected>Select Category</option>
                                    <option value="laptops">Laptops</option>
                                    <option value="smartphones">Smartphones</option>
                                    <option value="headphones">Headphones</option>
                                </select>
                            </div>
                        </div>

                        <!-- Clothing Settings -->
                        <div class="mb-3">
                            <h4>Clothing Settings</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="clothingNotifications">
                                <label class="form-check-label" for="clothingNotifications">Receive Clothing
                                    Notifications</label>
                            </div>
                            <div class="form-group mt-3">
                                <label for="clothingSize">Preferred Clothing Size</label>
                                <select class="form-select" id="clothingSize">
                                    <option selected>Select Size</option>
                                    <option value="small">Small</option>
                                    <option value="medium">Medium</option>
                                    <option value="large">Large</option>
                                </select>
                            </div>
                        </div>

                        <!-- Accessories Settings -->
                        <div class="mb-3">
                            <h4>Accessories Settings</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="accessoriesNotifications">
                                <label class="form-check-label" for="accessoriesNotifications">Receive Accessories
                                    Notifications</label>
                            </div>
                            <div class="form-group mt-3">
                                <label for="preferredBrand">Preferred Accessories Brand</label>
                                <input type="text" class="form-control" id="preferredBrand">
                            </div>
                        </div>

                        <!-- Save Button -->
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
