<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Settings.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-icons.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Electronics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Clothing
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Accessories
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Accessibility Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main settings body-->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="container">
                    <h2 class="mb-4">Shopping Settings</h2>

                    <form>
                        <!-- Electronics Settings: This has settings for reciving deal notifications for electronics and for interested electronics that people would want to know about -->
                        <div class="mb-3">
                            <h4>Electronics Settings</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="electronicsNotifications">
                                <label class="form-check-label" for="electronicsNotifications">Receive Electronics
                                    Notifications</label>
                            </div>
                            <div class="form-group mt-3">
                                <label for="electronicsCategory">interested Electronics categorys that you would like to revice deals about</label>
                                <select class="form-select" id="electronicsCategory">
                                    <option selected>Select Category</option>
                                    <option value="laptops">Laptops</option>
                                    <option value="smartphones">Smartphones</option>
                                    <option value="headphones">Headphones</option>
                                </select>
                            </div>
                        </div>

                    <!-- Clothing Settings: This has settings for the different sizes of colothing a user wants when they search for clothing -->
                    <div class="mb-3">
                        <h4>Clothing Settings</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="clothingNotifications">
                            <label class="form-check-label" for="clothingNotifications">Receive Clothing
                                Notifications</label>
                        </div>
                        <div class="form-group mt-3">
                            <label for="clothingSize">Preferred Clothing Size</label>
                            <select class="form-select" id="clothingSize">
                                <option selected>Select Size</option>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                    </div>

                    <!-- Accessories Settings: This shows settings for accessory notifications and acsessories brands to show -->
                    <div class="mb-3">
                        <h4>Accessories Settings</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="accessoriesNotifications">
                            <label class="form-check-label" for="accessoriesNotifications">Receive Accessories
                                Notifications</label>
                        </div>
                        <div class="form-group mt-3">
                            <label for="preferredBrand">interested Accessories Brand</label>
                            <input type="text" class="form-control" id="preferredBrand">
                        </div>
                    </div>

                     <!-- Accessibility Settings -->
                     <div class="mb-3">
                        <h4>Accessibility Settings</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="textToSpeech">
                            <label class="form-check-label" for="textToSpeech">Text-to-Speech</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="screenReader">
                            <label class="form-check-label" for="screenReader">Screen Reader</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input high-contrast" type="checkbox" id="highContrast"
                            onchange="toggleHighContrast()">
                        <label class="form-check-label" for="highContrast">High Contrast Mode</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="largerText"
                                    onchange="toggleLargerText()">
                                <label class="form-check-label" for="largerText">Larger Text</label>
                        </div>
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                        </div>
                    
                    </div>

                    <!-- Save Button -->
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </main>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // This is to check what settings the user has selected to apply it to other pages
        window.onload = function () {
            if (localStorage.getItem('highContrast') === 'true') {
                toggleHighContrast();
            }

            if (localStorage.getItem('largerText') === 'true') {
                toggleLargerText();
            }
        };

        function toggleHighContrast() {
            document.body.classList.toggle('high-contrast');
            document.querySelector('.sidebar').classList.toggle('high-contrast');
            document.querySelector('.main-content').classList.toggle('high-contrast');
            document.querySelector('h2').classList.toggle('high-contrast');
            document.querySelectorAll('.btn-primary').forEach(btn => btn.classList.toggle('high-contrast'));

            // When the user selects high-contrast it is saved in the local storage and applied to other pages
            localStorage.setItem('highContrast', document.body.classList.contains('high-contrast'));
        }

        function toggleLargerText() {
            document.body.classList.toggle('larger-text');

            // When the user selects larger text it is saved in the local storage and applied to other pages
            localStorage.setItem('largerText', document.body.classList.contains('larger-text'));
        }

        function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        document.querySelector('.sidebar').classList.toggle('dark-mode');
        document.querySelector('.main-content').classList.toggle('dark-mode');
        document.querySelector('h2').classList.toggle('dark-mode');
        document.querySelectorAll('.btn-primary').forEach(btn => btn.classList.toggle('dark-mode'));

         // Save dark mode preference to local storage
         localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }
    </script>

  </body>
  </html>
