<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>NavBar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
    <style>
.simple-footer {
    background-color: #f8f9fa;
    color: #6c757d;
    text-align: center;
    padding: 10px 0;
    font-size: 14px;
}

.simple-footer .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    max-width: 1000px;
    margin: auto;
    padding: 0 15px;
}

.simple-footer ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.simple-footer ul li {
    margin: 0 10px;
}

.simple-footer ul li a {
    color: #007bff;
    text-decoration: none;
}

.simple-footer ul li a:hover {
    text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .simple-footer .container {
        flex-direction: column;
    }
    
    .simple-footer ul {
        margin-top: 10px;
    }
}

.site-footer {
    background-color: #2C3E50; /* Dark blue shade */
    color: #ECF0F1; /* Light grey for text */
    text-align: center;
    padding: 20px 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.footer-content {
    max-width: 960px;
    margin: 0 auto;
    padding: 0 15px;
}

.footer-links {
    list-style: none;
    padding: 0;
    margin: 10px 0 0;
    display: inline-flex;
    flex-wrap: wrap;
    justify-content: center;
}

.footer-links li {
    margin: 0 10px;
}

.footer-links a {
    color: #ECF0F1;
    text-decoration: none;
    transition: color 0.3s ease;
}

.footer-links a:hover {
    color: #3498DB; /* Light blue for hover effect */
}

@media (max-width: 768px) {
    .footer-content {
        text-align: center;
    }

    .footer-links {
        justify-content: center;
    }
}


    </style>

</head>

<body>
    
  </body>
  <footer class="simple-footer">
    <div class="container">
        <p>&copy; 2024 Company Name. All rights reserved.</p>
        <ul>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/privacy">Privacy Policy</a></li>
        </ul>
    </div>
</footer>

</html>
